- summary: |
    В Корзине некорректно отображаются цены товара в количестве нескольких единиц
  environment: |
    Google Chrome 108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Выбрать любой товар, например - Silver Ring Set Women, и нажать дважды "Добавить в Корзину"
    3. Перейти в Корзину
  expected-result: |
    В Корзине для выбранного товара должно быть указано количество единиц, корректная цена за единицу товара и сумма за два комплекта товара
  actual-result: |
    В Корзине не указана новая цена за единицу товара, а только старая не действующая цена (без скидки)
    При этом сумма за два комплекта одного товара указана по новой цене (со скидкой)
    
- summary: |
    После перезагрузки страницы удаленные товары возвращаются в корзину
  environment: |
    Google Chrome 108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Выбрать любой товар, например - Silver Ring Set Women, и нажать "Добавить в Корзину"
    3. Перейти в Корзину
    4. Нажать на кнопку "Очистить корзину"
    5. Перезагрузить страницу
  expected-result: |
    В Корзине не должно остаться товаров
  actual-result: |
    Выбранный до удаления товар вернулся в Корзину

