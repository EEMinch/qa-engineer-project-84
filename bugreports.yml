- summary: |
    Не предусмотрен сброс выбранной категории, не перезагружая страницу
  environment: |
    Google Chrome 108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Выбрать любую категорию товара в каталоге, например laptops
  expected-result: |
    Для сброса категории товара есть пустая строка в списке или значок удаления выбранной категории
  actual-result: |
    В списке категорий нет пустой строки и нет значка удаления выбранной категории 
    Сбросить выбранную категорию можно только через перезагрузку страницы
    
- summary: |
    Ценовой фильтр некорректно сортирует товар
  environment: |
    Google Chrome 108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Установить фильтр цены От, например 50
    3. Установить фильтр цены До, например 65
  expected-result: |
    В каталоге отобразятся все товары с новой ценой указанного диапазона
  actual-result: |
    Отобразился товар, соответствующий указанному диапазону, но по старой цене, без учета имеющейся скидки
    
- summary: |
    Не работает увеличение фотографий в карточке товара
  environment: |
    Google Chrome 108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать на любой товар
