bugreports:
  - summary: |
      Не учитывается скидка при фильтрации по цене
    environment: |
      Google Chrome 108.0.5359.125 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Установить фильтр цены От, например 50
      2. Установить фильтр цены До, например 65
    expected-result: |
      В каталоге отобразятся все товары с новой ценой указанного диапазона
    actual-result: |
      Отобразился товар, соответствующий указанному диапазону, но по старой цене, без учета имеющейся скидки
      
  - summary: |
      Не отображается цена товара со скидкой в Корзине
    environment: |
      Google Chrome 108.0.5359.125 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Выбрать любой товар, например - Silver Ring Set Women, и дважды нажать "Добавить в Корзину"
      2. Перейти в Корзину
    expected-result: |
      В Корзине должна быть указана цена со скидкой за единицу для выбранного товара в количестве нескольких штук
    actual-result: |
      Не указана цена со скидкой за единицу товара, а только старая цена без скидки
      
  - summary: |
      Удаленные товары отображаются в корзине при перезагрузке страницы
    environment: |
      Google Chrome 108.0.5359.125 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Выбрать любой товар, например - Silver Ring Set Women, и нажать "Добавить в Корзину"
      2. Перейти в Корзину
      3. Нажать на кнопку "Очистить корзину"
      4. Перезагрузить страницу
    expected-result: |
      В Корзине не должно остаться товаров
    actual-result: |
      Выбранный до удаления товар вернулся в Корзину

  - summary: |
      Товар оформляется без подтверждения
    environment: |
      Google Chrome 108.0.5359.125 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Выбрать любой товар, например - Silver Ring Set Women, и нажать "Добавить в Корзину"
      2. Перейти в Корзину
      3. Нажать на кнопку "Оформить заказ"
    expected-result: |
      На странице Корзины появится сообщение с данными по товару (название, количество, цена и сумма) и с просьбой проверить и подтвердить заказ
    actual-result: |
      На странице Корзины появилось сообщение с корректными данными по товару и с информацией об успешном оформлении заказа   
   
