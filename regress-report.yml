      Ломается верстка при фильтрации
    environment: |
      Google Chrome 108.0.5359.125 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Выбрать в фильтре любого Производителя, например - OPPO
    expected-result: |
      На странице каталога появится товар выбранного производителя в количестве 1 шт, а отображение элементов каталога останется неизменным
    actual-result: |
